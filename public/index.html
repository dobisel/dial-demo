<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="favicon.svg" rel="icon" type="image/svg+xml">
  <link href="favicon.png" rel="icon" type="image/png">
	<link rel="stylesheet" href="build/bundle.css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.5/brython.min.js"></script>

  <!-- ADia -->
	<script src="adia.stdlib.js"></script>
	<script src="adia.js"></script>

  <!-- Worker -->
  <script
    type="text/python"
    id="adiaWorker"
    class="webworker"
    src="adia_worker.py"
    async
    ></script>

  <!-- Svelte -->
	<script defer src="build/bundle.js"></script>
</head>
<body onload="brython()">

  <!-- Brython Setup -->
  <script type="text/python">
  # Coding style: PEP8
  from browser import window, bind, worker


  adiaworker = worker.Worker('adiaWorker')


  @bind(adiaworker, 'message')
  def onmessage(e):
    window.__adia__.callback(e.data)


  window.__adia__ = {
    'send': adiaworker.send,
    'callback': None
  }
  </script>
</body>
</html>
