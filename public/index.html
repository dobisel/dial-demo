<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="favicon.svg" rel="icon" type="image/svg+xml">
  <link href="favicon.png" rel="icon" type="image/png">
	<link rel="stylesheet" href="reset.css" >
	<link rel="stylesheet" href="build/bundle.css" >
  <!-- Brython -->
	<script defer src="brython.js"></script>
  
  <!-- ADia -->
	<script defer src="adia.lib.js"></script>
	<script defer src="adia.js"></script>
  
  <!-- Svelte -->
	<script defer src="build/bundle.js"></script>
</head>
<body onload="brython()">
<script type="text/python">
from browser import window
import adia

def adia_diagram(source):
  try:
    return adia.diagram(source)
  except adia.BadSyntax as ex:
    return f'Syntax Error: {ex}'
  except adia.BadAttribute as ex:
    return f'Attribute Error: {ex}'

window.adiaDiagram = adia_diagram
</script>
</body>
